{{ ansible_managed | comment }}

global
	log /dev/log local0
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
	stats timeout 30s
	user haproxy
	group haproxy
	daemon

	maxconn 2000

defaults
	timeout client 1s
	timeout connect 3s
	timeout server 3s

frontend http
	mode http
	bind 127.0.0.1:80
	log global
	option httplog

	use_backend %[req.hdr(host),field(1,.)]

{% for application in ["laravel12", "symfony7demo"] %}

{% for php_version in php_versions %}

backend {{ application }}-{{ php_version |replace('.', '') }}
	mode http

	use-fcgi-app {{ application }}
	server php-fpm{{ php_version |replace('.', '') }} 127.0.0.1:90{{ php_version |replace('.', '') }} proto fcgi maxconn {{ php_workers }}

{% endfor %}

{% endfor %}

fcgi-app laravel12
	log-stderr global
	option keep-conn

	docroot /var/www/laravel12/public
	index index.php
	path-info ^(/.+\.php)(/.*)?$

fcgi-app symfony7demo
	log-stderr global
	option keep-conn

	docroot /var/www/symfony7demo/public
	index index.php
	path-info ^(/.+\.php)(/.*)?$
