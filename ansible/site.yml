---
- hosts: all
  remote_user: root
  roles:
    - common
    - haproxy
    - vegeta
    - mysql
  tasks:
    - include_role:
        name: php
      loop_control:
        loop_var: php_version
      loop: "{{ php_versions }}"
    - include_role:
        name: tideways
  vars:
    php_versions:
      - "7.4"
      - "8.2"
      - "8.3"
      - "8.4"
    php_workers: "5"
    mysql_databases:
      - laravel12
      - wordpress67
